<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Of The Hill</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js">
    </script>
</head>
<body>
    <h1>Hill Site</h1>
    <h1>currently capturing:</h1><div id="currentlycapturing">--</div>

    <div style="margin: 20px;">
    <div class="team_blue">
        <button id="team_blue_button" style="width: 100%; background-color: rgba(240, 248, 255, 0);border: 0ch;height: 100%;">
        <b>Team Blue</b>
        <div class="timerDisplay" id="timeBL">
            --
          </div>
        </button>
    </div>
    <div class="team_red" >
        <button id="team_red_button" style="width: 100%; background-color: rgba(240, 248, 255, 0);border: 0ch;height: 100%;">
        <b>Team Red</b>
        <div class="timerDisplay" id="timeRE">
            --
          </div>
        </button>
    </div>
    <div class="Settings">
        <div class="buttons">
            <button id="pauseGame">Pause</button>
            <button id="startGame">Go on</button>
            <button id="resetGame" >Reset</button>
            <button disabled id="reallyresetGame" onClick="window.location.reload(true)">YES</button>
            <button disabled id="noresetGame" >NO</button>
        </div>
    </div>
   
</div>
</body>
</html>
